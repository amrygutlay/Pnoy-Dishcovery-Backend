<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - Pnoy Dishcovery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="banner">
      <div class="navbar">
        <img src="pics/logo.png" class="logo" alt="Pnoy Dishcovery Logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="recipe.html">Recipes</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </div>

    <div class="content">
      <div class="profile-info">
        <div class="avatar-container">
          <label for="avatar-upload">
            <img
              src="pics/user-avatar.jpg"
              class="avatar"
              id="avatar"
              alt="User Avatar"
            />
          </label>
          <input
            type="file"
            id="avatar-upload"
            onchange="handleAvatarUpload(this)"
            accept="image/*"
          />
        </div>
        <div class="user-details">
          <h2>John Doe</h2>
          <p>Email: john@example.com</p>
          <p>Joined: January 1, 2024</p>
        </div>
      </div>
      <div class="sign-out">
        <button type="button" onclick="SignOut()">
          <span></span>Sign out
        </button>
      </div>
    </div>

    <div class="saved-recipes">
      <h2>Saved Recipes</h2>
      <ul>
        <li><a href="recipe-detail.html">Adobo</a></li>
        <li><a href="recipe-detail.html">Sinigang</a></li>
        <!-- List other saved recipes here -->
      </ul>
    </div>

    <script src="script.js"></script>
    <script>
      function SignOut() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
